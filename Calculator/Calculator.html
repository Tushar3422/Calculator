<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <title> Calculator App</title>
    
          
    </head>
    <body>
        <h1 class="app-title">Calculator</h1>
        <div class="calculater-container">
            <p class="brand-name">Tushar</p>
            
            <input type="text"id= "input" class="calculator-screen"/>

        <div class="buttons-container">
            <button class="btn" onclick="presskey(7)">7</button>
            <button class="btn"  onclick="presskey(8)">8</button>
            <button class="btn"  onclick="presskey(9)">9</button>
            <button class="btn"  onclick="presskey('del')">del</button>
            <button class="btn"  onclick="presskey(4)">4</button>

            <button class="btn"  onclick="presskey(5)">5</button>
            <button class="btn"  onclick="presskey(6)">6</button>
            <button class="btn"  onclick="presskey('Ac')">Ac</button>
            <button class="btn"  onclick="presskey(1)">1</button>
            <button class="btn"  onclick="presskey(2)">2</button>

            <button class="btn"  onclick="presskey(3)">3</button>
            <button class="btn"  onclick="presskey('*')">*</button>
            <button class="btn"  onclick="presskey('.')">.</button>
            <button class="btn"  onclick="presskey('0')">0</button>
            <button class="btn"  onclick="presskey('/')">/</button>

            <button class="btn"  onclick="presskey('+')">+</button>
            <button class="btn"  onclick="presskey('Ans')">Ans</button>
            <button class="btn"  onclick="presskey('Exp')">Exp</button>
            <button class="btn"  onclick="presskey('-')">-</button>
            <button class="btn" onclick="calculate()">=</button>
            
           

            </div>
        
        </div>
        
    
  
  
</body>
<script>
function presskey(keyvalue) {
  const screenElement = document.getElementById("input");


  if (keyvalue === "del") {
    screenElement.value = screenElement.value.slice(0, -1);
  } else if (keyvalue === "Ans") {
  
    screenElement.value += ans || "";
  } else if (keyvalue === "Exp") {
    
    
    screenElement.value += "exp(";
  } else {
  
    screenElement.value += keyvalue;
  }
}

function calculate() {
  const screenElement = document.getElementById("input");
  ans = eval(screenElement.value); 
  screenElement.value = ans;
}
</script>
</html>
